name: wrap in docker
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  dockerise:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      
      - name: Docker Login
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Docker Setup Buildx
        uses: docker/setup-buildx-action@v2.7.0
      
      - name: Build and push Docker images
        uses: docker/build-push-action@v4.1.1
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: user/bot:latest

      - name: Docker Run
        run: |
          docker pull user/bot:latest
          docker run user/bot:latest
